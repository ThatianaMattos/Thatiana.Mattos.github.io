    <h2>  contato  </h2>

    <p class="parágrafo_form">Preencha o formulário abaixo:</p>

  
    <section class="section_form">

        <form action="https://formsubmit.co/thatianamattos25@gmail.com" method="POST" data-form autocomplete="off" class="form">
     
      
         <fieldset>
            <legend>Entre em contato:</legend> 
            <label for="">Nome:</label>
            <br>
            <input type="text" name="nome" required placeholder="Digite seu nome completo">
            <br>
            <label for="">Telefone:</label>
            <br>
            <input type="número" name="número">
            <br>
            <label for="email">E-mail</label>
            <br>
            <input type="email" name="email"  required placeholder="Digite um e-mail válido" >
            <br>
            <label for="">Mensagem:</label>
            <br>
          
            <textarea name="msgm" cols="30" rows="5" minlength="20" maxlength="800"></textarea>
            <br>
            <input type="submit" value="Enviar" data-button class="btn2">
          
         </fieldset>
        </form>

    </section>
